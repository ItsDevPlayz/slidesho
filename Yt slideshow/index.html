<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Yt Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
    <div class="container">
        <h1> Yts </h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="AlbyPro.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> AlbyPro </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="purpled.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> Purpled </p>
                            <div class="item">
                    <center>
                        <img src="SonaDrawzStuff.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> SonaDrawzStuff </p>
                            <div class="item">
                    <center>
                        <img src="NotNico.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> NotNico </p>
                            <div class="item">
                    <center>
                        <img src="tanqr.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> Tanqr </p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
    
    
</body>
</html>
