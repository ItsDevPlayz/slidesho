<!DOCTYPE html>
<html lang="en">

<head>


    <title>Yt Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    
        <div class="container">
            <h1> Yts </h1>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="AlbyPro.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <a href="https://www.youtube.com/c/AlbyPro/featured" target="_blank"> AlbyPro </a>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="purpled.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Purpled </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="SonaDrawzStuff.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> SonaDrawzStuff </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="NotNico.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> NotNico </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="tanqr.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p> Tanqr </p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <footer><i class="fa fa-youtube"></i> <a href="https://www.youtube.com/channel/UCjNTD7lVjxzcF4xlWYsPsnA/featured" target="_blank"> My Yt </a> </footer>
        </div>
    


</body>

</html>
